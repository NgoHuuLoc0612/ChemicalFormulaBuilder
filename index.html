<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Formula Builder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Chemical Formula Builder</h1>
            <div id="game-info">
                <div id="score-container">Score: <span id="score">0</span></div>
                <div id="timer-container">Time: <span id="timer">120</span>s</div>
            </div>
        </header>

        <main>
            <div id="formula-display-container">
                <h2>Current Formula:</h2>
                <div id="current-formula"></div>
                <div id="feedback">Combine elements to form a valid chemical formula!</div>
            </div>

            <div id="controls">
                <button id="submit-btn">Check Formula</button>
                <button id="clear-btn">Clear</button>
                <button id="new-game-btn">New Game</button>
            </div>
            
            <div id="periodic-table-container">
                <div id="periodic-table"></div>
            </div>
        </main>

        <footer>
            <p>Click elements to build a formula. Find as many as you can before time runs out!</p>
        </footer>
    </div>

    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button id="restart-game-btn">Play Again</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
